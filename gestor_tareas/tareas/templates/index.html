{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="p-5 mb-4 bg-light rounded-3 shadow">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Bienvenido al Gestor de Tareas</h1>
            <p class="col-md-8 fs-4">
                Una aplicación simple y segura para organizar tus tareas pendientes y mantenerte productivo.
            </p>
            <hr class="my-4">
            
            {% if user.is_authenticated %}
                <a class="btn btn-primary btn-lg" href="{% url 'lista_tareas' %}" role="button">
                    <i class="bi bi-list-task"></i> Ver mis tareas
                </a>
                <a class="btn btn-success btn-lg" href="{% url 'crear_tarea' %}" role="button">
                    <i class="bi bi-plus-circle"></i> Añadir Tarea
                </a>
            {% else %}
                <a class="btn btn-primary btn-lg" href="{% url 'iniciar_sesion' %}" role="button">
                    Iniciar Sesión
                </a>
                <a class="btn btn-secondary btn-lg" href="{% url 'registro_usuario' %}" role="button">
                    Registrarse
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
